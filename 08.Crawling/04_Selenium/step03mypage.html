<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    input tag만들고 입력해서 입려고딘 데이터가 encore라면 "안녕하세요" 출력 <br>
    encroe가 아니라면 "어디서 오셨어요?" 출력 <br>

    <!-- input form tag or 한행 입력 text field 라고 함
        id라는 속성은 js상에서 주로 사용
        name 속성은 서버단에서 주로 사용, 크롤링 api상에서도 사용하기도 함
    -->
    <input type="text" name="data" id="data">
    <button onclick="data_check()" id="btn" name="btn">입력</button><br>

    <br><hr><br>
    <div id="view_data"></div>

    <script>
        function data_check(){
            // alert("check!");
            v = document.getElementById("data").value;
            if (v == 'encore'){
                document.getElementById("view_data").innerText = "안녕하세요~";
            }else{
                document.getElementById("view_data").innerText = "어디서 오셨어요?";
            }
        }
    </script>
</body>
</html>
