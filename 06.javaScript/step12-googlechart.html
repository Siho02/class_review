<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
        1. google에서 chart개발 가능한 library 제공
        2. 사용자인 개발자들은 매우 쉬운 방식으로 chart그리기 가능
    -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      //구글에서 제공하는 다양한 차트 중 corechart를 사용하겠다는 선언
      google.charts.load('current', {'packages':['corechart']});

      //현코드 상에서 차트가 그려지는 것은 js코드들이 실행되며 그려짐
      //client의 이벤트 action 감지 없이 렌더링
      //load : 렌더링 즉 브라우저가 /body tag가 읽혀지면 자동실행하겠다는 이벤트 처리 함수
      google.charts.setOnLoadCallback(drawChart);

      //google.visualization.arrayToDataTable() : 배열 데이터로 chart 데이터로 사용하겠다는 설정
      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['잠',     11],
          ['식사',      2],
          ['박스 탐닉',  2],
          ['바깥 구경', 2],
          ['집사 골탕먹이기',    7]
        ]);

        var options = {
          title: '냥냥 펀치'
        };

        //어디에 어떤 chart를 그릴 것인지에 대한 모든 정보를 보유한 객체 생성
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        //chart를 표현하는 실제 함수
        chart.draw(data, options);
      }
    </script>
  </head>

<body>
    <h3>구글 차트 만들고 응용</h3>
    <br><hr><br>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
</body>
</html>
