<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>input tag 2개를 개발 후 데이터 값을 서로 change</h3>
    <br><br>

    1. 동적 화면 구성 : 버튼 클릭하면 input tag의 데이터 두개가 변경<br>
    2. 구현하여 실행 후 client가 버튼 클릭하는 동작이 실행되어야만 로직이 완전히 실행<br>
    3. 버튼 클릭(event) 시점은 정확하게 알 수 없음 >> 버튼에 감지기(listener) 셋팅()<br>
        <a href = "https://www.w3schools.com/jsref/met_element_addeventlistener.asp">w3schools</a>
    
    <br><hr><br>
    <!-- 
        js에서 tag들을 명확하게 구분하기 위한 방법
        document 즉 html 문서를 의미하는 객체명 활용
        수많은 tag들을 명확하게 구분하는 별칭을 활용해서 찾음

        value속성 - client가 입력하면 입력된 데이터값 보유 속성

    -->
    <input type = "text" id="one" value="encore"> -
    <input type = "text" id="two" value="playdata">
    <br>
    <!--
    step01
        onclick : 버튼 클릭하는 동작을 감지하기 위한 특별한 속성
        "alert()" : click 되면 실행되는 로직을 값으로 출력 
    step02
        alert() 대신 사용자 정의 함수 구현, 호출-->
    <button onclick="myfunc()">change1</button>
    <button onclick="myfunc()">change2</button>
    
    <br><hr><br>

    <div id='d1'></div>
    <div id='d2'></div>
    <script>
        //step03 - return
        function my3(){
            return 1;
        }
        console.log(my3());

        //step02 - 함수 개발 및 호출 문법
        function my1(v){
            console.log(v);

        }
        //my1(1);     //undefined
        //my1(2,3);   //2
        //my1();      //undefined

        function my2(v1, v2){
            //console.log(v2);
            console.log(arguments);

        }
        //my2(4);     //1
        //my2(5,6);   //2
        //my2();      //undefined

        //step01 - input tag의 동적 화면 구성
        function myfunc(){
            //alert('my func');
            //문서에서 id가 one인 tag의 value값을 alert()
            /*  document.getElementById("one").value
            1. document : html 문서 자체를 의미
            2. getElementById() : id로 특정 tag 검색해서 찾음
                documnt getElementById("one")
                = <input type="text" id="one" value="encore"> 의미
                
            3. value : 검색된 tag의 속성값 의미  */
            
            //encore 대입
            temp = document.getElementById("one").value;
            //보이는 docemtnt에만 카카오로 변경
            document.getElementById("one").value = "카카오";
            // v변수는 이미 encore값 보유
            // alert(v);

            //? one과 two 변경
            document.getElementById("one").value = document.getElementById("two").value;
            document.getElementById("two").value = temp;
        }
    </script>
</body>
</html>
