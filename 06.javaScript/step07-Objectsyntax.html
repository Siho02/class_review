<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>js에서 객체 생성 및 활용 방법</h3>

    <br><hr><br>
    1. 복합 데이터 구조를 사용하기 위한 포맷<br>
    2. 언어별 객체 지향 또는 객체 기반<br>
    3. html tag(element) / attribute(속성) / text 모두 다 객체로 처리<br>
    4. 주 목적 : js에서 다량의 데이터들을 효율적으로 관리 및 활용할 수 있는 기술 학습 <br>

    <script>
        //1. 객체 리터럴 방식
        //data1 객체 참조 변수 / name, age는 property(타 언어에선 객체가 보유하고 있는 변수)
        //이미 존재하는 객체에서 property 삭제, 데이터 수정, 추가 가능
        // alt shift f
        var person = {
            firstName: "John",
            lastName : "Doe",
            id       : 5566,
            fullName : function() {
                return this.firstName + " " + this.lastName;
            }
        } ;
        console.log(person.firstName);
        console.log(person.fullName());

        let data1 = {
            name : "태익",
            age : 29
        };

        console.log(data1.name);
        delete data1.age;
        console.log(data1.age);
        data1.age = 29;
        console.log(data1.age);

        console.log("------------")
        //2. JSON 객체(java script object notation)
        /*json - 서버에서 client로 데이터 전송 or 클라우드 기반의 설정 정보 or 
        nosql 즉 sql 문장 없이도 데이터 crud 가능한 솔루션의 데이터 저장 포맷
        참고 : nosql(데이터 베이스) - Elasticsearch or mongodb */
        let data2 = {
            "name" : "이지은",
            "age" : 29
        };
        console.log(data2.name);
        delete data2.age;
        console.log(data2.age);
        data2.age = 29;
        console.log(data2.age);

        console.log("-----------------");
        
        let data22 = {
            "rules": {
                "constructor-super": 2,
                "for-direction": 2,
                "getter-return": 2,
                "no-async-promise-executor": 2,
                "no-case-declarations": 2,
                "no-class-assign": 2,
                "no-compare-neg-zero": 2,
                "no-cond-assign": 2,
                "no-const-assign": 2,
                "no-constant-condition": 2,
                "no-control-regex": 2,
                "no-debugger": 2,
                "nodeletevar": 200
            }
        }
        console.log(data22.rules.nodeletevar);
        console.log("========================");
        
        //https://www.w3schools.com/js/js_objects.asp
        //3. 생성자를 활용한 객체
        var x = new String("이지금");        // Declares x as a String object
        var y = new Number();        // Declares y as a Number object
        var z = new Boolean();       // Declares z as a Boolean object
        
        console.log(x.length);
    </script>
</body>
