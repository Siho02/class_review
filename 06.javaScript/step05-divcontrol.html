<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>div에 데이터(text or html tag 구조)를 동적으로 입출력</h3>
    1. div tag에 데이터 표현시 innerText - 무조건 문자열로 처리<br>
    2. div tag에 데이터 표현시 innerHTML - tag 형식의 문자열은 tag로 처리
    <br><hr><br>
    
    <div1 id = "div1"></div1>
    <div2 id = "div2"></div2>
    <div3 id = "div3"></div3>

    <br><hr><br>
    <button onclick = "div1print()">div1에 문자열 출력</button>-
    <button onclick = "div2print()">div2에 html tag 출력</button>-
    <button onclick = "div3print()">div3에 팀원 명단 출력</button>
    <script>
        function div1print(){
            //document.getElementById("div1").innerText = "<b>문자열</b>";
            document.getElementById("div1").innerHTML = "<form><b>문자열</b></form>";
        }   
        function div2print(){
            //document.getElementById("div2").innerHTML = "<b>문자열</b>";
            //js 버전 업 시에 추가된 문자열 처리 방식 - 백틱 ` 내부에 표현하는 모든 것들을 순수 문자열로 처리함
            //js 관점에서는 순수 문자열, 단 div의 innerHTML 속성으로 tag로 자동 변환되면서 렌더링
            //이 기술로 web page의 동적 처리가 가능
            document.getElementById("div2").innerHTML = `<form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Doe"><br><br>
                <input type="submit" value="Submit">
                </form>`;
        }
        function div3print(){
            document.getElementById("div3").innerHTML = `<form>
                <input type="radio" id="김수연" name="pname">
                <label for="김수연">김수연</label><br>
                <input type="radio" id="이홍주" name="pname">
                <label for="이홍주">이홍주</label><br>
                <input type="radio" id="조태익" name="pname">
                <label for="조태익">조태익</label>
                </form> 
                `
        }
    </script>
</body>
</html>
