        function id_print(name){
            for(p in person_all){
                if(person_all[p].name == name){
                  document.getElementById("pid").value = person_all[p].id;
                }
            }
        }

        function id_print2(name){
            /*person_all이 참조하는 모든 데이터의 키 만을 뽑아 person_all이 참조하는 데이터의 id값만 반복해서 뽑음
            반복적으로 pid라는 id값인 tag의 value 속성에 값 대입, 로직상 브라우저에 출력*/
            for(p in person_all){
                if(person_all[p].name == name){
